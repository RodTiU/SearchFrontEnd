<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <header id="links">
            <ul>
                <li><a class="link" href="index.html">Back to index</a></li>
            </ul>
        </header>
        <form action="http://www.images.google.com/images">
            <div id="images_title">
                <h1>RodSearch</h1>
                <h4 class="subtitle">Images</h4>
            </div>
            <input id="search_box" type="text" name="q" placeholder="Search Images">
            <div id="search_buttons">
                <input type="submit" value="Google Images">
            </div>
        </form>
    </body>
</html>
